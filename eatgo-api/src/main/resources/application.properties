
# db source properties
spring.datasource.url=jdbc:mysql://localhost:3306/eatgo?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true

# db response name
spring.datasource.username=root

# db response password
spring.datasource.password=root

# sql 문 작동 작동하는 본래코드 log로 찍어주도록 설정 (default = False: 안보여줌)
spring.jpa.show-sql=true

# 데이터 형을 Java 에서는 CAMEL_CASE DB/JSON 에서는 SNAKE_CASE
spring.jackson.property-naming-strategy=SNAKE_CASE

spring.mvc.hiddenmethod.filter.enabled=true